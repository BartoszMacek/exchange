<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link th:href="@{/Bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css" }>
<link th:href="@{/style.css}" rel="stylesheet" type="text/css" media="all">
<script th:src="@{/Bootstrap/js/bootstrap.js}"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table class="table table-striped">
    <tr>
        <th>Currency</th>
        <th>Buy</th>
        <th>Sell</th>
        <th>Date of request</th>
        <th>Select</th>
        <th>Delete</th>


    </tr>

    <tr th:if="${logs != null}" th:each="log : ${logs}">
        <td th:text="${log.getCurrencyName()}"></td>
        <td th:text="${log.getBidOfCurrency()}"></td>
        <td th:text="${log.getAskOfCurrency()}"></td>
        <td th:text="${log.getDateOfRequest()}"></td>
        <td class="checkbox-inline"><input type="checkbox" value=""></td>
        <td>
            <a th:href="@{/history/delete/(id=${log.getId()})}" class="btn btn-danger">Delete</a></button>
        </td>

    </tr>
</table>


<!--<ul>-->
    <!--<li th:each="log : ${logs}" th:text="${log}"> </li>-->

<!--</ul>-->
<a href="/">
    <button class="btn btn-default btn-sm" type="button">Home Page</button>
</a>

</body>
</html>
