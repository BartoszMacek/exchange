<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<link th:href="@{/Bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css" }>
<link th:href="@{/style.css}" rel="stylesheet" type="text/css" media="all">
<script th:src="@{/Bootstrap/js/bootstrap.js}"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table class="table table-striped">
    <tr>
        <th>Currency</th>
        <th>Buy</th>
        <th>Sell</th>
        <th>Date of request</th>
        <th>Select</th>
        <th>Delete</th>


    </tr>

    <tr th:if="${logs != null}" th:each="log : ${logs}">
        <td th:text="${log.getCurrencyName()}"></td>
        <td th:text="${log.getBidOfCurrency()}"></td>
        <td th:text="${log.getAskOfCurrency()}"></td>
        <td th:text="${log.getDateOfRequest()}"></td>
        <td><input type="checkbox" th:name="${checkBox}" th:value="${log.getId()}">
        </td>
        <td>
            <a th:href="@{/history/delete/(id=${log.getId()})}" class="btn btn-danger">Delete</a>
        </td>
        <td>

        </td>


    </tr>
</table>

<div style="text-align: center;">
    <a href="/">
        <button class="btn btn-default btn-sm align: center" type="button">Home Page</button>
    </a>
</div>
<br>
<form style="text-align: center"  action="/history/checkDelete" method="post" name="checkBox">
        <button name="Submit">Submit</button>
    </a>
</form>

</body>
</html>
